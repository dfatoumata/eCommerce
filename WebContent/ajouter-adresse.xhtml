<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Ajouter une adresse</title>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">
		<ui:define name="content">
	
			<h:form>
			<table>
				<tr>
					<td>Numero :</td>
					<td>
						<h:inputText id="numero" value="#{ajouterAdresseBean.numero}" >
						</h:inputText>
					</td>
				</tr>
				<tr>
					<td>Rue :</td>
					<td>
						<h:inputText id="nom" required="true" value="#{ajouterAdresseBean.rue}"
							requiredMessage="La rue est obligatoire">
							<f:validateLength minimum="2" maximum="20"></f:validateLength>
						</h:inputText>
						<h:message for="nom" style="color:red"></h:message>
					</td>
				</tr>
				<tr>
					<td>Ville :</td>
					<td>
						<h:inputText id="ville" required="true"  value="#{ajouterAdresseBean.ville}"
							requiredMessage="la ville est obligatoire">
							<f:validateLength minimum="2" maximum="20"></f:validateLength>
						</h:inputText>
						<h:message for="prenom" style="color:red"></h:message>
					</td>
				</tr>
				<tr>
					<td>Code postale</td>
					<td>
						<h:inputText id="code_postal" required="true"  value="#{ajouterAdresseBean.code_postal}"
							requiredMessage="Le code postal est obligatoire"
							 placeholder="(jj/mm/aaaa)">
							<f:validateLength minimum="2" maximum="20"></f:validateLength>
						</h:inputText>
						<h:message for="code_postal" style="color:red"></h:message>
					</td>
				</tr>
				<tr>
					
			<p>
				<tr>
					<td>
						<h:button id="retour" value="Retour" outcome="accueil"></h:button>
					</td>
					<td>
						<h:commandButton id="addUser" value="Ajouter Utilisateur"
							action="#{userBean.ajouterUtilisateur()}">
						</h:commandButton>
					</td>
					<td>
						<h:commandButton id="updateUser" value="mettre à jour Utilisateur"
							action="#{userBean.updateUtilisateur()}">
						</h:commandButton>
					</td>
				</tr>
			</p>
			<p>
				<h:outputText value="#{userBean.messageSuccess}"
					style="color:green"></h:outputText>
				<h:outputText value="#{userBean.messageError}"
					style="color:red"></h:outputText>
			</p>
		</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
