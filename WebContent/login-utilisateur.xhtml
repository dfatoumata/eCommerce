<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Se Connecter</title>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">
		<ui:define name="content">
			<h:form>
				<table>
					<tr>
						<td>Email :</td>
						<td><h:inputText id="email" required="true"
								value="#{loginBean.email}"
								requiredMessage="L'email est obligatoire">
								<f:validateRegex
									pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"></f:validateRegex>
							</h:inputText> <h:message for="email" style="color:red"></h:message></td>
					</tr>
					<tr>
						<td>Mot de Passe :</td>
						<td><h:inputSecret id="password" required="true"
								value="#{loginBean.password}"
								requiredMessage="Le mot de passe est obligatoire">
							</h:inputSecret> <h:message for="password" style="color:red"></h:message></td>
					</tr>
				</table>
				<p>
					<tr>
						<td><p:button type="button" title="Retour" value="Retour"
								icon="pi pi-home" styleClass="warn-button p-mr-2"
								outcome="accueil" /></td>
						<td>
								
								<h:commandButton
								id="seConnecter" value="Se connecter" 
								action="#{loginBean.seConnecter()}">
							</h:commandButton></td>


					</tr>
				</p>
			</h:form>

			<p>
				<h:link id="mdp-oublie" value="Mot de passe oublié ?"
					outcome="forget-mdp"></h:link>
			</p>
			<p>
				Pas encore de compte ?
				<h:link id="sinscrire" value="Créez un compte"
					outcome="utilisateurs"></h:link>
			</p>
		</ui:define>
	</ui:composition>
</body>
</html>
