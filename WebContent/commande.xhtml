<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Recaptilatif de la commande commandes</title>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">
		<ui:define name="content">
			<h:form>
				<h4>Liste des lignes de commandes</h4>

				<h:dataTable value="#{ajouterCommandeBean.getTotalArticlePanier()}" var="p"
					styleClass="order-table" headerClass="order-table-header"
					rowClasses="order-table-odd-row order-table-even-row">


					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{p.id}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Nom de l'article</f:facet>
						<h:outputText value="#{p.article.nom}"></h:outputText>
					</h:column>


					<h:column>
						<f:facet name="header">Prix Unitaire</f:facet>
						<h:outputText value="#{p.article.prix}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Quantit√©</f:facet>
						<h:outputText value="#{p.quantite}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Remise Categorie</f:facet>
						<h:outputText value="#{p.article.categorie.remise}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Remise Article</f:facet>
						<h:outputText value="#{p.article.remise}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Total</f:facet>
						<h:outputText
							value="#{ajouterCommandeBean.getTotalArticlePanier()}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Suppirmer de la commande</f:facet>
						<h:commandButton value="Suppirmer du panier"
							action="#{panierBean.supprimerArticlePanier(p)}"></h:commandButton>
					</h:column>
				</h:dataTable>
				<p>
					<tr>
						<td>Total General:</td>
						<td><h:outputText
								value="#{ajouterCommandeBean.getTotalGenereal()}"></h:outputText>
						</td>
						<td>Euro</td>
					</tr>
				</p>
				<p:button type="button" title="Passer la commande"
					value="Passer la commande" icon="pi pi-home"
					styleClass="warn-button p-mr-2" outcome="commande-ok" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
