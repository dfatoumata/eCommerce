<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Gestion des achats</title>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">
		<ui:define name="content">
			<h:form>
				<h4>Liste des articles</h4>
				
						<p:button type="button" title="AjouterAdresse" value="Ajoute une adresse de facturation"
								icon="pi pi-home" styleClass="warn-button p-mr-2"
								outcome="ajouter-adresse" />
						
				
				
				
				<h:dataTable value="#{gestionAchatBean.getArticles()}" var="a"
					styleClass="order-table" headerClass="order-table-header"
					rowClasses="order-table-odd-row order-table-even-row">


					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{a.id}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Nom</f:facet>
						<h:outputText value="#{a.nom}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Description</f:facet>
						<h:outputText value="#{a.description}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Prix</f:facet>
						<h:outputText value="#{a.prix}" ></h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">Quantite</f:facet>
						<p:inputText binding="#{quatite}" />
					</h:column>
					
					
					<h:column>
						<f:facet name="header">Remise</f:facet>
						<h:outputText value="#{a.remise}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Stock</f:facet>
						<h:outputText value="#{a.stock}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Categorie</f:facet>
						<h:outputText value="#{a.categorie.nom}"></h:outputText>
					</h:column>

				<h:column>
					<f:facet name="header">Ajouter au panier</f:facet>
					<h:commandButton value="Ajouter au panier" action="#{gestionAchatBean.ajouterAuPanier(a,quatite.value)}"></h:commandButton>
				</h:column>
				</h:dataTable>				

			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
