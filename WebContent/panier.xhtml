<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Votre Panier</title>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">
		<ui:define name="content">
			<h:form>
				<h4>Liste des articles</h4>
				
				<h:dataTable value="#{panierBean.afficherPanierByUser()}" var="p"
					styleClass="order-table" headerClass="order-table-header"
					rowClasses="order-table-odd-row order-table-even-row">


					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{p.id}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Nom de l'article</f:facet>
						<h:outputText value="#{p.article.nom}"></h:outputText>
					</h:column>


					<h:column>
						<f:facet name="header">Prix</f:facet>
						<h:outputText value="#{p.article.prix}" ></h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">Quantité</f:facet>
						<h:outputText value="#{p.quantite}"></h:outputText>
					</h:column>
					

				<h:column>
					<f:facet name="header">Suppirmer du panier</f:facet>
					<h:commandButton value="Suppirmer du panier" action="#{panierBean.supprimerArticlePanier(p)}"></h:commandButton>
				</h:column>
				</h:dataTable>				
				
						<p:button type="button" title="Valider le panier" value="Valider le panier"
								icon="pi pi-home" styleClass="warn-button p-mr-2"
								outcome="ajouter-adresse" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
